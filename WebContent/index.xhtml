<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
	
		<p:panel header="Kalkulator kredytowy">

			<h:form id="bla">
				<h:panelGrid id="grid" columns="3" cellpadding="5" styleClass="bottom-space">
					<p:outputLabel for="kwota" value="Kwota" />
			  		<p:inputNumber id="kwota" value="#{kredytBB.kwota}" required="true" 
			  		requiredMessage="Proszę podać kwotę"
			  		validatorMessage="Kwota powinna znajdować się w przedziale od: 1000 do: 10000000">
			  			<f:validateDoubleRange minimum="1000" maximum="10000000"/>
			  		</p:inputNumber>
			  		<p:message for="kwota" />
			  		
			  		<p:outputLabel for="lat" value="Lata" />
			  		<p:inputNumber id="lat" value="#{kredytBB.lat}" required="true" 
			  		requiredMessage="Proszę podać na ile lat"
			  		validatorMessage="Minimalna ilość lat wynosi: 1, maksymalna: 70">
			  			<f:validateDoubleRange minimum="1" maximum="70"/>
			  		</p:inputNumber>
			  		<p:message for="lat" />
			  		
			  		<p:outputLabel for="oprocentowanie" value="Oprocentowanie" />
					<p:inputNumber id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" 
					requiredMessage="Proszę podać oprocentowanie"
					validatorMessage="Minimalne oprocentowanie wynosi: 0,1, maksymalne: 100%">
						<f:validateDoubleRange minimum="0.1" maximum="100"/>
					</p:inputNumber>
					<p:message for="oprocentowanie" />
			
					<p:commandButton value="Oblicz" styleClass="rounded-button" action="#{kredytBB.calc()}" update="@form"/>
					<p:commandButton value="Oblicz (AJAX)" styleClass="rounded-button ui-button-secondary" action="#{kredytBB.calc_AJAX()}" update="msg"/>
					<p:linkButton value="Informacje" icon="pi pi-star" style="margin-right:20px;" outcome="#{kredytBB.info()}" />
				</h:panelGrid>
				<p:messages id="msg" />
			</h:form>
			
		</p:panel>
		
	</ui:define>
	
</ui:composition>

</html>
