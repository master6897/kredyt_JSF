<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>
 <p:panel header="Kalkulator kredytowy" toggleable="true" closable="true" toggleSpeed="500">

	<h:form id="bla">
		<h:panelGrid id="grid" columns="3" cellpadding="5">
			<p:outputLabel for="kwota" value="Kwota" />
	  		<p:inputNumber id="kwota" value="#{kredytBB.kwota}" required="true" requiredMessage="Proszę podać kwotę" />
	  		<p:message for="kwota" />
	  		
	  		<p:outputLabel for="lat" value="Lata" />
	  		<p:inputNumber id="lat" value="#{kredytBB.lat}" required="true" requiredMessage="Proszę podać na ile lat"/>
	  		<p:message for="lat" />
	  		
	  		<p:outputLabel for="oprocentowanie" value="Oprocentowanie" />
			<p:inputNumber id="oprocentowanie" value="#{kredytBB.oprocentowanie}" required="true" requiredMessage="Proszę podać oprocentowanie" />
			<p:message for="oprocentowanie" />
	
			<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
			<p:commandButton value="Oblicz (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>
		</h:panelGrid>
		<p:messages id="msg" />
	</h:form>
</p:panel>
</h:body>
</html>
